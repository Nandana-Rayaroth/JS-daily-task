<!DOCTYPE html>
<html>
    <head>
        <title>image slider</title>
        <link rel="stylesheet" href="task2.css">
    </head>
    <body>
        <h3 style="display: flex; justify-content: center;">Image Slider</h3>
        <div class="image-silderlayover" id="image-silderlayover">
            <div class="images-container" id="imageContainer">
                <img class="image" src="images/image1.png" alt="image1">
                <img class="image" src="images/image2.png" alt="image2">
                <img class="image" src="images/image3.png" alt="image3">
                <img class="image" src="images/image4.png" alt="image4">
            </div>
        </div>
        <div class="btnContainer">
            <button class="PreBtn" id="PrBtn" onclick="prevSlide()">Prev</button>
            <button class="PreBtn" id="NtBtn" style="background-color: rgb(173, 133, 209);" onclick="nextSlide()">Next</button>
        </div>
        <script src="task2.js"></script>
    </body>
</html>
